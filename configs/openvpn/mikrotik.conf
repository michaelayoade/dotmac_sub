# Network
server 10.9.0.0 255.255.255.0

# Encryption
cipher AES-256-CBC
auth SHA256
tls-version-min 1.2

# Connection
keepalive 10 120
max-clients 100
ncp-disable
client-to-client

# Security
persist-key
persist-tun
user nobody
group nogroup

# Logging
status /var/log/openvpn/status.log
log-append /var/log/openvpn/openvpn.log
verb 3

# Additional configuration
# MikroTik-specific settings
# Disable NCP (cipher negotiation) for older RouterOS versions
ncp-disable

# Topology - use net30 for better MikroTik compatibility
topology net30

# Client-specific config directory (optional)
# client-config-dir /etc/openvpn/mikrotik/ccd
