{% set amount_value = amount_value or '' %}
<div id="payment-amount-field">
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Amount <span class="text-red-500">*</span></label>
    <input type="number" step="0.01" name="amount" required placeholder="0.00" id="payment-amount-input"
           value="{{ amount_value }}"
           class="block w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-sm shadow-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white">
    {% if balance_value and balance_display %}
    <div class="mt-1 flex items-center justify-between text-xs text-slate-500 dark:text-slate-400">
        <span>Balance due: {{ balance_display }}</span>
        <button type="button"
                class="rounded-md border border-slate-200 bg-white px-2 py-0.5 text-xs font-medium text-slate-600 hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700"
                onclick="document.getElementById('payment-amount-input').value='{{ balance_value }}'">
            Use full balance
        </button>
    </div>
    {% endif %}
</div>
