<div id="customer-subscriber-select">
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Subscriber <span class="text-red-500">*</span></label>
    {% if not customer_ref %}
    <select disabled
            class="block w-full rounded-lg border border-slate-200 bg-slate-100 px-3 py-2 text-sm text-slate-500 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-400">
        <option>Select a customer first</option>
    </select>
    {% elif subscribers and subscribers|length == 1 %}
    {% set subscriber = subscribers[0] %}
    <div class="flex items-center justify-between rounded-lg border border-slate-200 bg-slate-50 px-3 py-2.5 text-sm text-slate-700 dark:border-slate-600 dark:bg-slate-700/60 dark:text-slate-200">
        <div class="font-medium">{{ subscriber.label }}</div>
        <span class="rounded-full bg-slate-200 px-2 py-0.5 text-xs text-slate-600 dark:bg-slate-600 dark:text-slate-200">Auto</span>
    </div>
    <input type="hidden" name="subscriber_id" value="{{ subscriber.id }}">
    <script>
        const subscriberInput = document.querySelector("input[name='subscriber_id']");
        if (subscriberInput) {
            subscriberInput.dispatchEvent(new Event("change", { bubbles: true }));
        }
    </script>
    {% elif subscribers and subscribers|length > 1 %}
    <select name="subscriber_id" required
            class="block w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white">
        <option value="">Select subscriber...</option>
        {% for subscriber in subscribers %}
        <option value="{{ subscriber.id }}" {% if selected_subscriber_id and selected_subscriber_id|string == subscriber.id|string %}selected{% endif %}>
            {{ subscriber.label }}
        </option>
        {% endfor %}
    </select>
    {% else %}
    <div class="rounded-lg border border-slate-200 bg-slate-50 px-3 py-2.5 text-sm text-slate-600 dark:border-slate-600 dark:bg-slate-800/60 dark:text-slate-300">
        No subscribers for this customer.
    </div>
    {% endif %}
</div>
