{% set currency_value = currency_value or 'NGN' %}
<div id="payment-currency-field">
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Currency</label>
    <input type="text" name="currency" value="{{ currency_value }}"
           {% if currency_locked %}readonly{% endif %}
           class="block w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-sm shadow-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/20 dark:border-slate-600 dark:bg-slate-700 dark:text-white {% if currency_locked %}bg-slate-100 text-slate-500 dark:bg-slate-800 dark:text-slate-400{% endif %}">
    <p class="mt-1 text-xs text-slate-500 dark:text-slate-400">Invoice currency overrides this field when an invoice is selected.</p>
</div>
