{% extends "layouts/admin.html" %}

{% block title %}Page Not Found - Admin{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-16 text-center">
    <p class="text-7xl font-black text-primary-600">404</p>
    <h1 class="mt-4 text-2xl font-bold text-slate-900 dark:text-white">Page not found</h1>
    <p class="mt-2 text-slate-600 dark:text-slate-400">{{ message | default("The page you're looking for doesn't exist.") }}</p>
    <div class="mt-6 flex items-center gap-3">
        <a href="/admin/dashboard" class="inline-flex items-center gap-2 rounded-lg bg-primary-600 px-4 py-2 text-sm font-semibold text-white hover:bg-primary-700">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            Dashboard
        </a>
        <button onclick="history.back()" class="inline-flex items-center gap-2 rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            Go back
        </button>
    </div>
</div>
{% endblock %}
