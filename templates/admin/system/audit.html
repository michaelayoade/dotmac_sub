{% extends "layouts/admin.html" %}

{% block title %}Audit Log - Admin{% endblock %}

{% block content %}
<div class="space-y-6">
    <div>
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Audit Log</h1>
        <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">Track system changes and administrative activity</p>
    </div>

    <div class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm dark:border-slate-700 dark:bg-slate-800">
        <form id="audit-filters" hx-get="/admin/system/audit" hx-target="#audit-table" hx-trigger="submit, change from:select" class="flex flex-col gap-4 sm:flex-row sm:items-end">
            <div class="flex-1">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Actor ID</label>
                <input type="text" name="actor_id" value="{{ actor_id | default('') }}" placeholder="UUID or system" class="block w-full rounded-lg border border-slate-300 bg-white py-2 pl-3 pr-3 text-sm focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white" />
            </div>
            <div class="w-full sm:w-40">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Action</label>
                <input type="text" name="action" value="{{ action | default('') }}" placeholder="create, update" class="block w-full rounded-lg border border-slate-300 bg-white py-2 pl-3 pr-3 text-sm focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white" />
            </div>
            <div class="w-full sm:w-48">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Entity</label>
                <input type="text" name="entity_type" value="{{ entity_type | default('') }}" placeholder="invoice, user" class="block w-full rounded-lg border border-slate-300 bg-white py-2 pl-3 pr-3 text-sm focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white" />
            </div>
            <div>
                <button type="submit" class="inline-flex items-center gap-2 rounded-lg bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700">
                    Apply Filters
                </button>
            </div>
        </form>
    </div>

    <div id="audit-table" class="rounded-xl border border-slate-200 bg-white shadow-sm dark:border-slate-700 dark:bg-slate-800">
        {% include "admin/system/_audit_table.html" %}
    </div>
</div>
{% endblock %}
