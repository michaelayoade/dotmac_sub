{# Step 5: Review #}
<div class="rounded-2xl border border-slate-200/60 bg-white p-6 shadow-sm dark:border-slate-700/60 dark:bg-slate-800">
    <div class="mb-6 text-center">
        <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-emerald-100 text-emerald-600 dark:bg-emerald-900/30 dark:text-emerald-400">
            <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <h2 class="mt-4 text-xl font-semibold text-slate-900 dark:text-white">Review Information</h2>
        <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">Please review all details before creating the customer</p>
    </div>

    <div class="space-y-6">
        <!-- Customer Type Badge -->
        <div class="flex justify-center">
            <span class="inline-flex items-center gap-2 rounded-full px-4 py-1.5 text-sm font-medium"
                  :class="customerType === 'person' ? 'bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400' : 'bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-400'">
                <svg x-show="customerType === 'person'" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                <svg x-show="customerType === 'organization'" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                <span x-text="customerType === 'person' ? 'Individual' : 'Organization'"></span>
            </span>
        </div>

        <!-- Person Details -->
        <div x-show="customerType === 'person'" class="rounded-xl border border-slate-200 bg-slate-50 p-5 dark:border-slate-700 dark:bg-slate-800/50">
            <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                <svg class="h-4 w-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                Personal Information
            </h3>
            <dl class="grid grid-cols-2 gap-4 text-sm">
                <div>
                    <dt class="text-slate-500 dark:text-slate-400">Full Name</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="firstName + ' ' + lastName || '-'"></dd>
                </div>
                <div>
                    <dt class="text-slate-500 dark:text-slate-400">Email</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="email || '-'"></dd>
                </div>
                <div>
                    <dt class="text-slate-500 dark:text-slate-400">Phone</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="phone || 'Not provided'"></dd>
                </div>
                <div x-show="displayName">
                    <dt class="text-slate-500 dark:text-slate-400">Display Name</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="displayName"></dd>
                </div>
                <div x-show="dateOfBirth">
                    <dt class="text-slate-500 dark:text-slate-400">Date of Birth</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="dateOfBirth"></dd>
                </div>
                <div x-show="gender && gender !== 'unknown'">
                    <dt class="text-slate-500 dark:text-slate-400">Gender</dt>
                    <dd class="font-medium text-slate-900 dark:text-white capitalize" x-text="gender.replace('_', ' ')"></dd>
                </div>
            </dl>
        </div>

        <!-- Organization Details -->
        <div x-show="customerType === 'organization'" class="rounded-xl border border-slate-200 bg-slate-50 p-5 dark:border-slate-700 dark:bg-slate-800/50">
            <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                <svg class="h-4 w-4 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                Organization Details
            </h3>
            <dl class="grid grid-cols-2 gap-4 text-sm">
                <div class="col-span-2">
                    <dt class="text-slate-500 dark:text-slate-400">Organization Name</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="orgName || '-'"></dd>
                </div>
                <div x-show="legalName">
                    <dt class="text-slate-500 dark:text-slate-400">Legal Name</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="legalName"></dd>
                </div>
                <div x-show="taxId">
                    <dt class="text-slate-500 dark:text-slate-400">Tax ID</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="taxId"></dd>
                </div>
                <div x-show="domain">
                    <dt class="text-slate-500 dark:text-slate-400">Domain</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="domain"></dd>
                </div>
                <div x-show="website">
                    <dt class="text-slate-500 dark:text-slate-400">Website</dt>
                    <dd class="font-medium text-slate-900 dark:text-white" x-text="website"></dd>
                </div>
            </dl>
        </div>

        <!-- Address (show only if filled) -->
        <div x-show="addressLine1 || city" class="rounded-xl border border-slate-200 bg-slate-50 p-5 dark:border-slate-700 dark:bg-slate-800/50">
            <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                Address
            </h3>
            <address class="text-sm not-italic text-slate-900 dark:text-white">
                <span x-text="addressLine1"></span><br x-show="addressLine1">
                <span x-text="addressLine2"></span><br x-show="addressLine2">
                <span x-text="[city, region].filter(Boolean).join(', ')"></span>
                <span x-show="postalCode" x-text="postalCode"></span><br x-show="city || postalCode">
                <span x-text="countryCode"></span>
            </address>
        </div>

        <!-- Contacts (show only for organizations with contacts) -->
        <div x-show="customerType === 'organization' && contacts.length > 0"
             class="rounded-xl border border-slate-200 bg-slate-50 p-5 dark:border-slate-700 dark:bg-slate-800/50">
            <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                <svg class="h-4 w-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                Contacts (<span x-text="contacts.length"></span>)
            </h3>
            <div class="space-y-3">
                <template x-for="(contact, index) in contacts" :key="contact.id">
                    <div class="flex items-center justify-between p-3 rounded-lg bg-white dark:bg-slate-800"
                         :class="contact.isPrimary ? 'ring-1 ring-emerald-500' : ''">
                        <div class="flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-indigo-100 text-indigo-600 text-sm font-semibold dark:bg-indigo-900/30 dark:text-indigo-400"
                                 x-text="(contact.firstName[0] || '') + (contact.lastName[0] || '')"></div>
                            <div>
                                <div class="text-sm font-medium text-slate-900 dark:text-white"
                                     x-text="contact.firstName + ' ' + contact.lastName || 'Unnamed Contact'"></div>
                                <div class="text-xs text-slate-500 dark:text-slate-400"
                                     x-text="contact.title || contact.role"></div>
                            </div>
                        </div>
                        <span x-show="contact.isPrimary"
                              class="text-xs font-medium text-emerald-600 dark:text-emerald-400">Primary</span>
                    </div>
                </template>
            </div>
        </div>

        <!-- Edit links -->
        <div class="flex flex-wrap justify-center gap-2 text-sm">
            <button type="button" @click="goToStep(1)"
                    class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                Edit Type
            </button>
            <span class="text-slate-300 dark:text-slate-600">|</span>
            <button type="button" @click="goToStep(2)"
                    class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                Edit Details
            </button>
            <span class="text-slate-300 dark:text-slate-600">|</span>
            <button type="button" @click="goToStep(3)"
                    class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                Edit Address
            </button>
            <span x-show="customerType === 'organization'" class="text-slate-300 dark:text-slate-600">|</span>
            <button x-show="customerType === 'organization'" type="button" @click="goToStep(4)"
                    class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                Edit Contacts
            </button>
        </div>

        <!-- Quick Options -->
        <div class="mt-6 rounded-xl border border-slate-200 bg-white p-5 dark:border-slate-700 dark:bg-slate-800">
            <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4">After Creating</h3>
            <div class="space-y-3">
                <label class="flex items-start gap-3 cursor-pointer">
                    <input type="checkbox" x-model="createAccount"
                           class="mt-0.5 h-4 w-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-700">
                    <div>
                        <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Create billing account</span>
                        <p class="text-xs text-slate-500 dark:text-slate-400">Auto-create a subscriber account for billing</p>
                    </div>
                </label>
                <label class="flex items-start gap-3 cursor-pointer">
                    <input type="checkbox" x-model="continueToSubscription" :disabled="!createAccount"
                           class="mt-0.5 h-4 w-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-700 disabled:opacity-50">
                    <div :class="{ 'opacity-50': !createAccount }">
                        <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Continue to add subscription</span>
                        <p class="text-xs text-slate-500 dark:text-slate-400">Redirect to subscription form after creation</p>
                    </div>
                </label>
                <label class="flex items-start gap-3 cursor-pointer">
                    <input type="checkbox" x-model="sendWelcomeEmail"
                           class="mt-0.5 h-4 w-4 rounded border-slate-300 text-primary-600 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-700">
                    <div>
                        <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Send welcome email</span>
                        <p class="text-xs text-slate-500 dark:text-slate-400">Email customer with account details</p>
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>
