{# Step 1: Customer Type Selection #}
<div class="rounded-2xl border border-slate-200/60 bg-white p-8 shadow-sm dark:border-slate-700/60 dark:bg-slate-800">
    <div class="text-center mb-8">
        <h2 class="text-xl font-semibold text-slate-900 dark:text-white">What type of customer?</h2>
        <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Select whether this is an individual person or a business organization</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-2xl mx-auto">
        <!-- Individual Person -->
        <label class="relative cursor-pointer group">
            <input type="radio" name="customer_type" value="person" class="sr-only" x-model="customerType">
            <div class="rounded-2xl border-2 p-6 transition-all duration-300 h-full"
                 :class="{
                     'border-blue-500 bg-blue-50/50 shadow-lg shadow-blue-500/10 dark:border-blue-500 dark:bg-blue-900/20': customerType === 'person',
                     'border-slate-200 hover:border-slate-300 bg-white dark:border-slate-700 dark:hover:border-slate-600 dark:bg-slate-800/50': customerType !== 'person'
                 }">
                <div class="text-center">
                    <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-2xl transition-all duration-300"
                         :class="{
                             'bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-500/30': customerType === 'person',
                             'bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400': customerType !== 'person'
                         }">
                        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <h3 class="mt-4 text-lg font-semibold text-slate-900 dark:text-white">Individual</h3>
                    <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">A person or individual customer</p>
                    <ul class="mt-4 text-left text-xs text-slate-500 dark:text-slate-400 space-y-1.5">
                        <li class="flex items-center gap-2">
                            <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            Personal contact details
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            Single billing address
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            Individual services
                        </li>
                    </ul>
                </div>
                <!-- Checkmark indicator -->
                <div class="absolute top-4 right-4 flex h-6 w-6 items-center justify-center rounded-full border-2 transition-all"
                     :class="{
                         'border-blue-500 bg-blue-500': customerType === 'person',
                         'border-slate-300 dark:border-slate-600': customerType !== 'person'
                     }">
                    <svg x-show="customerType === 'person'" class="h-3.5 w-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
            </div>
        </label>

        <!-- Organization -->
        <label class="relative cursor-pointer group">
            <input type="radio" name="customer_type" value="organization" class="sr-only" x-model="customerType">
            <div class="rounded-2xl border-2 p-6 transition-all duration-300 h-full"
                 :class="{
                     'border-purple-500 bg-purple-50/50 shadow-lg shadow-purple-500/10 dark:border-purple-500 dark:bg-purple-900/20': customerType === 'organization',
                     'border-slate-200 hover:border-slate-300 bg-white dark:border-slate-700 dark:hover:border-slate-600 dark:bg-slate-800/50': customerType !== 'organization'
                 }">
                <div class="text-center">
                    <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-2xl transition-all duration-300"
                         :class="{
                             'bg-gradient-to-br from-purple-500 to-purple-600 text-white shadow-lg shadow-purple-500/30': customerType === 'organization',
                             'bg-purple-100 text-purple-600 dark:bg-purple-900/30 dark:text-purple-400': customerType !== 'organization'
                         }">
                        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                    <h3 class="mt-4 text-lg font-semibold text-slate-900 dark:text-white">Organization</h3>
                    <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">A business, company, or organization</p>
                    <ul class="mt-4 text-left text-xs text-slate-500 dark:text-slate-400 space-y-1.5">
                        <li class="flex items-center gap-2">
                            <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            Company details & tax ID
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            Multiple contacts
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            Business services
                        </li>
                    </ul>
                </div>
                <!-- Checkmark indicator -->
                <div class="absolute top-4 right-4 flex h-6 w-6 items-center justify-center rounded-full border-2 transition-all"
                     :class="{
                         'border-purple-500 bg-purple-500': customerType === 'organization',
                         'border-slate-300 dark:border-slate-600': customerType !== 'organization'
                     }">
                    <svg x-show="customerType === 'organization'" class="h-3.5 w-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
            </div>
        </label>
    </div>
</div>
