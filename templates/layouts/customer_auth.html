{% extends "base.html" %}

{% block body %}
<div class="min-h-screen flex flex-col bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-900 dark:to-slate-800">
    <!-- Simple Header -->
    <header class="py-6">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary-600">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-slate-900 dark:text-white">Dotmac</span>
                </a>

                <!-- Dark mode toggle -->
                <button x-on:click="$store.darkMode.toggle()"
                        aria-label="Toggle dark mode"
                        :aria-pressed="$store.darkMode.on.toString()"
                        class="flex h-10 w-10 items-center justify-center rounded-lg text-slate-500 hover:bg-white/50 dark:text-slate-400 dark:hover:bg-slate-800/50 transition-colors">
                    <svg x-show="!$store.darkMode.on" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    <svg x-show="$store.darkMode.on" x-cloak class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            {% block auth_content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-slate-500 dark:text-slate-400">
                <p>&copy; 2025 Dotmac. All rights reserved.</p>
                <div class="flex items-center gap-6">
                    <a href="/contact" class="hover:text-slate-700 dark:hover:text-slate-200 transition-colors">Contact</a>
                    <a href="/privacy" class="hover:text-slate-700 dark:hover:text-slate-200 transition-colors">Privacy</a>
                    <a href="/terms" class="hover:text-slate-700 dark:hover:text-slate-200 transition-colors">Terms</a>
                </div>
            </div>
        </div>
    </footer>
</div>
{% endblock %}
