{% extends "base.html" %}

{% block body %}
<div class="min-h-screen flex flex-col bg-gradient-to-br from-slate-100 via-slate-50 to-slate-100 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900">
    <!-- Header -->
    <header class="py-6 px-4">
        <div class="mx-auto max-w-md flex items-center justify-between">
            <a href="/" class="flex items-center gap-3">
                <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary-600">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <span class="text-xl font-bold text-slate-900 dark:text-white">Dotmac</span>
            </a>
            <!-- Dark mode toggle -->
            <button x-on:click="$store.darkMode.toggle()"
                    aria-label="Toggle dark mode"
                    :aria-pressed="$store.darkMode.on.toString()"
                    class="flex h-10 w-10 items-center justify-center rounded-lg text-slate-500 hover:bg-white hover:shadow-sm dark:text-slate-400 dark:hover:bg-slate-800">
                <svg x-show="!$store.darkMode.on" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
                <svg x-show="$store.darkMode.on" x-cloak class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 px-4">
        <div class="mx-auto max-w-md text-center">
            <p class="text-sm text-slate-500 dark:text-slate-400">&copy; 2025 Dotmac. All rights reserved.</p>
        </div>
    </footer>
</div>
{% endblock %}
