{% extends "base.html" %}

{% block title %}Page Not Found - 404{% endblock %}

{% block body %}
<div class="min-h-screen bg-slate-50 dark:bg-slate-900 flex flex-col items-center justify-center px-4">
    <div class="max-w-2xl text-center">
        <p class="text-9xl font-black text-primary-600">404</p>
        <h1 class="mt-4 text-3xl font-bold text-slate-900 dark:text-white">Page not found</h1>
        <p class="mt-2 text-lg text-slate-600 dark:text-slate-400">
            {{ message or "Sorry, we could not find the page you are looking for." }}
        </p>
        {% if request_id %}
        <p class="mt-4 text-xs text-slate-500 dark:text-slate-400">Reference ID: {{ request_id }}</p>
        {% endif %}
        <div class="mt-8 flex items-center justify-center gap-4">
            <a href="/admin/dashboard" class="inline-flex items-center gap-2 rounded-lg bg-primary-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary-700">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Go to dashboard
            </a>
            <button onclick="history.back()" class="inline-flex items-center gap-2 rounded-lg border border-slate-300 bg-white px-6 py-3 text-sm font-semibold text-slate-700 shadow-sm hover:bg-slate-50 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Go back
            </button>
        </div>
    </div>
</div>
{% endblock %}
