{% extends "layouts/reseller.html" %}

{% block title %}Page Not Found - Reseller Portal{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center rounded-2xl border border-stone-200/60 bg-white/80 px-6 py-16 text-center shadow-premium backdrop-blur-sm dark:border-stone-700/60 dark:bg-stone-800/80">
    <div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-indigo-100 to-violet-100 dark:from-indigo-900/30 dark:to-violet-900/20">
