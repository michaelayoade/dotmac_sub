{% extends "layouts/auth.html" %}

{% block title %}Reseller Sign In - Dotmac SM{% endblock %}

{% block content %}
<div class="relative overflow-hidden rounded-2xl border border-slate-200/60 bg-white/90 p-8 shadow-2xl backdrop-blur-sm dark:border-slate-700/60 dark:bg-slate-800/90">
    <!-- Decorative gradient orbs -->
    <div class="absolute -right-16 -top-16 h-48 w-48 rounded-full bg-gradient-to-br from-indigo-400/20 to-violet-400/20 blur-3xl"></div>
    <div class="absolute -bottom-16 -left-16 h-48 w-48 rounded-full bg-gradient-to-br from-violet-400/10 to-purple-400/10 blur-3xl"></div>

    <div class="relative">
        <div class="text-center mb-8">
            <!-- Logo/Brand -->
            <div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 shadow-lg shadow-indigo-500/30">
                <svg class="h-7 w-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white" style="font-family: var(--font-display);">Reseller Portal</h1>
            <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Sign in to access your reseller dashboard</p>
        </div>

        {% if error %}
        <div class="mb-6 rounded-xl bg-red-50 border border-red-200 p-4 dark:bg-red-900/30 dark:border-red-800">
            <div class="flex items-center gap-3">
                <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-red-100 dark:bg-red-900/50">
                    <svg class="h-5 w-5 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <p class="text-sm font-medium text-red-700 dark:text-red-200">{{ error }}</p>
            </div>
        </div>
        {% endif %}

        <form action="/reseller/auth/login"
              method="post"
              x-data="{ loading: false }"
              x-on:submit="loading = true"
              class="space-y-5">

            <div>
                <label for="username" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                    Email or Username
                </label>
                <div class="relative group">
                    <input type="text"
                           name="username"
                           id="username"
                           required
                           autocomplete="username"
                           placeholder="you@example.com"
                           class="block w-full rounded-xl border border-slate-300 bg-white px-4 py-3 pl-11 text-sm shadow-sm placeholder-slate-400 transition-all duration-200 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 group-hover:border-slate-400 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-500 dark:focus:border-indigo-400" />
                    <svg class="absolute left-3.5 top-3.5 h-5 w-5 text-slate-400 transition-colors duration-200 group-focus-within:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                    Password
                </label>
                <div class="relative group" x-data="{ showPassword: false }">
                    <input :type="showPassword ? 'text' : 'password'"
                           name="password"
                           id="password"
                           required
                           autocomplete="current-password"
                           placeholder="Enter your password"
                           class="block w-full rounded-xl border border-slate-300 bg-white px-4 py-3 pl-11 pr-11 text-sm shadow-sm placeholder-slate-400 transition-all duration-200 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 group-hover:border-slate-400 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-500 dark:focus:border-indigo-400" />
                    <svg class="absolute left-3.5 top-3.5 h-5 w-5 text-slate-400 transition-colors duration-200 group-focus-within:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    <button type="button"
                            x-on:click="showPassword = !showPassword"
                            aria-label="Toggle password visibility"
                            :aria-pressed="showPassword.toString()"
                            class="absolute right-3.5 top-3.5 text-slate-400 transition-colors duration-200 hover:text-indigo-600 dark:hover:text-indigo-400">
                        <svg x-show="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        <svg x-show="showPassword" x-cloak class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox"
                       name="remember"
                       id="remember"
                       class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-700" />
                <label for="remember" class="ml-2.5 text-sm text-slate-600 dark:text-slate-400">
                    Remember me for 30 days
                </label>
            </div>

            <button type="submit"
                    :disabled="loading"
                    class="group flex w-full items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-indigo-500/25 transition-all duration-300 hover:shadow-xl hover:shadow-indigo-500/30 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 dark:focus:ring-offset-slate-800">
                <svg x-show="loading" class="h-4 w-4 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span x-text="loading ? 'Signing in...' : 'Sign in'">Sign in</span>
                <svg x-show="!loading" class="h-4 w-4 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </button>

            <div id="login-response"></div>
        </form>
    </div>
</div>
{% endblock %}
