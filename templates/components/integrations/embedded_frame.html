<div x-data="{ frameKey: Date.now(), frameError: false }" class="space-y-4">
    <div class="flex flex-wrap items-center justify-between gap-3 rounded-xl border border-slate-200 bg-white p-4 shadow-sm dark:border-slate-700 dark:bg-slate-800">
        <div>
            <p class="text-sm font-medium text-slate-900 dark:text-white">{{ title }}</p>
            <p class="text-xs font-mono text-slate-500 dark:text-slate-400 break-all">{{ embed_url }}</p>
        </div>
        <div class="flex items-center gap-2">
            <button type="button" x-on:click="frameKey = Date.now(); frameError = false" class="inline-flex items-center gap-1 rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9M4.582 9H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                Reload
            </button>
            <a href="{{ embed_url }}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-1 rounded-lg bg-primary-600 px-3 py-2 text-sm font-medium text-white hover:bg-primary-700">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 3h7m0 0v7m0-7L10 14"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5h5M5 5v14h14v-5"/></svg>
                Open in New Window
            </a>
        </div>
    </div>

    <div x-show="frameError" x-cloak class="rounded-lg border border-amber-200 bg-amber-50 px-4 py-3 text-sm text-amber-700 dark:border-amber-900/50 dark:bg-amber-900/20 dark:text-amber-300">
        Frame failed to load. The remote service may block embedding with `X-Frame-Options`/`CSP frame-ancestors`. Use "Open in New Window".
    </div>

    <div class="overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm dark:border-slate-700 dark:bg-slate-800" style="height: 70vh;">
        <iframe
            :key="frameKey"
            src="{{ embed_url }}"
            class="h-full w-full"
            title="{{ title }}"
            loading="eager"
            referrerpolicy="no-referrer-when-downgrade"
            x-on:error="frameError = true"
        ></iframe>
    </div>
</div>
